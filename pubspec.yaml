  fonts:
    - family: PFCentury Regular
      fonts:
        - asset: google_fonts/PFCentury-Regular.ttf
    - family: PFCentury Bold
      fonts:
        - asset: google_fonts/PFCentury-Bold.ttf
    - family: PFCentury Bold Italic
      fonts:
        - asset: google_fonts/PFCentury-BoldItalic.ttf
